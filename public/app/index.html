<!DOCTYPE html>
<html lang="es">

<head>
  <title>SCRUM Poker Test - Albert VÃ zquez</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assets/app.css" />
</head>

<body ng-app="poker" layout="row" ng-controller="PokerController as vm">

  <div layout="column" layout-fill>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span>SCRUM Poker Test</span>
        <!-- fill up the space between left and right area -->
        <span flex></span>
        <md-input-container md-no-float>
          <label>Room CODE</label>
          <input type="string" ng-model="vm.code" required>
        </md-input-container>
        <md-button ng-click="vm.goToCode()">
          <i class="fa fa-long-arrow-right"></i> GO
        </md-button>
        <md-button ng-click="vm.newRoom()">
          <i class="fa fa-plus"></i> NEW
        </md-button>
      </div>
    </md-toolbar>
    <div class="room-status" ng-show="vm.room._id">
      <span>ROOM OPEN</span>
      <strong class="pull-right"> {{vm.room._id}}</strong>
    </div>
    <div class="md-warn" ng-show="vm.err">
      <span><i class="fa fa-times-circle-o"></i> {{vm.err}}</span>
    </div>
    <md-content ng-show="vm.room._id">
      <div layout="row">
        <div ng-repeat="(key, card) in vm.cards track by key" flex>
          <a href ng-click="vm.choose(key)" ng-class="{'active':vm.choosed === key}">
            <div class="card">
              {{card}}
            </div>
          </a>
        </div>
      </div>
    </md-content>
  </div>

  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

  <script src="./src/poker/Poker.js"></script>
  <script src="./src/poker/PokerController.js"></script>
  <script src="./src/poker/PokerService.js"></script>

</body>

</html>
